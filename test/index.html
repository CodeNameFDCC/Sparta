<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 웹페이지</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <header>
        <h1>안녕하세요! 제 소개입니다</h1>
        <button id="toggle-button" type="button" class="btn active" data-bs-toggle="button"
            aria-pressed="true">Dark</button>
    </header>

    <div class="banner">
        <h2>환영합니다!</h2>
        <p>나의 관심사와 흥미로운 것들을 소개합니다.</p>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">기록하기</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">기록하기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="image" placeholder="이미지">
                        <label for="floatingInput">이미지</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="title" placeholder="제목">
                        <label for="floatingInput">제목</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="comment" placeholder="내용">
                        <label for="floatingInput">내용</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button id="postingbtn" type="button" class="btn btn-primary">추가</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyB4wh4gh2HMnmN-r3L3u5ug4uhHKkDmTEE",
            authDomain: "sparta-a7c15.firebaseapp.com",
            projectId: "sparta-a7c15",
            storageBucket: "sparta-a7c15.appspot.com",
            messagingSenderId: "30704830016",
            appId: "1:30704830016:web:4ac4d1c8ff8039f04741a5",
            measurementId: "G-D6W8SD8JFZ"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#savebtn").click(async function () {
            $('#postingbox').toggle();
        })

        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let comment = $('#comment').val();

            let doc = {
                'image': image,
                'title': title,
                'comment': comment,
            };
            // 저장하는 코드
            await addDoc(collection(db, "myInfo"), doc);
            alert('저장완료');
            window.location.reload();
        })

        // 문서 ID 가져오기 함수
        async function getDocumentIds(collectionName) {
            const collectionRef = collection(db, collectionName);
            const querySnapshot = await getDocs(collectionRef);

            querySnapshot.forEach((doc) => {
                console.log(`Document ID: ${doc.id}`);
            });
        }

        let docs = await getDocs(collection(db, "myInfo"));
        docs.forEach((doc) => {
            let row = doc.data();
            let id = doc.id;

            let image = row['image'];
            let title = row['title'];
            let comment = row['comment'];
            
            let temp_html = `           
            <div class="grid-item">
                <h2>${title}</h2>
                <p>${comment}</p>
                <img src=${image} alt=${id} class="image">
                <button class="delete-btn" id=${id}>삭제</button>
            </div>`;
            $('#card').append(temp_html); 
        });

    </script>

        <div class="grid-item">
            <h2>게임</h2>
            <p>점차 어려워 지는게임</p>

        </div>

                class="image">

        <div class="grid-item">

                alt="이미지 설명" class="image">
        </div>


        <div class="grid-item">
            <h2>MBTI</h2>
            <p>I'MFP</p>
            <img src="https://mblogthumb-phinf.pstatic.net/MjAyMzA2MjRfMjU1/MDAxNjg3NjAyODQ4ODUy.MGaDyiCUCKOIKJJFAFxKIm1qs-jCj03WoUcuQevAkKYg.R402nI73HF_qT7qxFtL7-4DmCYcd0jxZl5tcxOvrsoAg.JPEG.rrnfrrnfl/Screenshot_2023-06-24_at_19.33.27.JPG?type=w800"
                alt="이미지 설명" class="image">

        <div class="grid-item">

        <div class="grid-item">

        <div class="grid-item">

        <div class="grid-item">
